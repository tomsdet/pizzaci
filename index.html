<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>TOM's Pizzeria</title>
</head>

<body>
  <br>
  <div id="baslik">
    <h2 class="h2"> TOM's Pizzeria</h2>
  </div>
    <div id="musteri-ismi" class="input-group mb-3" name="isim">
      <span class="input-group-text" id="inputGroup-sizing-default">İsim</span>
      <input id="musteri-adi" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="baslik" id="select-size">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Pizza boyuynu seçin:</h5>
          <div class="form-check">
            <input class="form-check-input" type="radio" value="Küçük" name="size" >
            <span><label class="form-check-label pizza-boyu">Küçük boy (10 TL)</label></span>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" value="Orta" name="size" >
            <span><label class="form-check-label pizza-boyu">Orta boy (15 TL)</label></span>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" value="Büyük" name="size" >
            <span> <label class="form-check-label pizza-boyu">Büyük boy (20 TL)</label> </span>
          </div>
        </div>
      </div>
    </div>
    <div class="baslik" id="select-topping">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Pizzanın üstüne ne eklemek istersin?<font size="3"> (her biri 50 kurus)</font></h5>
          <div class="form-check form-check-inline ">
            <input class="form-check-input" type="checkbox" value="zeytin" name="topping">
            <label class="form-check-label">Zeytin</label>
          </div>
          <div class="form-check form-check-inline ">
            <input class="form-check-input" type="checkbox" value="yesil biber" name="topping">
            <label class="form-check-label">Yeşil biber</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="mantar" name="topping">
            <label class="form-check-label">Mantar</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="mısır" name="topping">
            <label class="form-check-label">Mısır</label>
          </div>
        </div>
      </div>
    </div>
    <div class="card baslik">
      <div class="card-body">
        <h5 class="card-title">Ödeme yöntemi seçin</h5>
        <select id="odeme-tipi" class="odeme-yontemi">
          <option selected disabled>Ödeme tipi</option>
          <option value="Nakit">Nakit</option>
          <option value="Kredi Kartı">Kredi Kartı</option>
          <option value="Yemek Kartı">Yemek Kartı</option>
        </select>
      </div>
    </div>
    </div>
    <span>Nakit ödemede 1 TL indirim</span>
    <div>
      <button id="siparis" type="button" class="btn btn-primary bolum" onclick="siparis()">Sipariş Ver</button><br>
    </div>
  <div id="mesaj" class="alert" role="alert"></div>
  <div id="siparis-detay">
    <div id="musteri"></div>
    <div id="pizzaboyu"></div>
    <div id="pizzaustu"></div>
    <div id="odeme"></div>
    <div id="tutar"></div>
  </div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
